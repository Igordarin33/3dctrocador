                                                  # --- Testes ---

[gcode_macro TESTAR_TROCAS]
description: Testa automaticamente conjuntos de extrusoras (ESQ, DIR ou ALL).
# Uso:
#   TESTAR_TROCAS ALVO=ESQ   -> testa T0 a T3 
#   TESTAR_TROCAS ALVO=DIR   -> testa T4 a T7 4 extrusoras × 30s = 120 segundos = 2 minutos de teste
#   TESTAR_TROCAS ALVO=ALL   -> testa T0 a T7 8 extrusoras × 30s = 240 segundos = 4 minutos de teste


gcode:
  {% set alvo = params.ALVO|default("")|upper %}
  {% set delay = printer["gcode_macro VARIAVEIS_TURBO"].delay|int %}

  {% if alvo == "ESQ" %}
    M118 "Iniciando teste das 4 extrusoras da ESQUERDA (T0–T3) ..."
    T0
    BEEP
    BEEP
    G4 P{delay}
    T1
    BEEP
    BEEP
    G4 P{delay}
    T2
    BEEP
    BEEP
    G4 P{delay}
    T3
    BEEP
    BEEP
    G4 P{delay}
    M118 "Teste concluido com sucesso!"


  {% elif alvo == "DIR" %}
    M118 "Iniciando teste das 4 extrusoras da DIREITA (T4–T7) ..."
    T4
    BEEP
    BEEP
    G4 P{delay}
    T5
    BEEP
    BEEP
    G4 P{delay}
    T6
    BEEP
    BEEP
    G4 P{delay}
    T7
    BEEP
    BEEP
    G4 P{delay}

  {% elif alvo == "ALL" %}
    M118 "Iniciando teste de TODAS as 8 extrusoras (T0–T7) ..."
    T0
    BEEP
    BEEP
    G4 P{delay}
    T1
    BEEP
    BEEP
    G4 P{delay}
    T2
    BEEP
    BEEP
    G4 P{delay}
    T3
    BEEP
    BEEP
    G4 P{delay}
    T4
    BEEP
    BEEP
    G4 P{delay}
    T5
    BEEP
    BEEP
    G4 P{delay}
    T6
    BEEP
    BEEP
    G4 P{delay}
    T7
    BEEP
    BEEP
    G4 P{delay}

  {% else %}
    M118 "⚠️ Opção inválida! Use: TESTAR_TROCAS ALVO=ESQ | DIR | ALL"
  {% endif %}


                                                  






