  {% if printer["output_pin KIT_CFS"].value == 1 %}
    BOX_GO_TO_EXTRUDE_POS # Vai para a  Posicao de purga
  {% else %}
    #posiciona o local da descarga customizado, diferente ou na mesma posição do CFS, preencher com comando para direcionar o carrinho ao local correto
    POSICIONAR
    G4 P400
  {% endif %}


[gcode_macro LIMPEZA_CFS]
description: Move o carrinho para frente e para tras, removendo qualquer dejeto(cocozinho) que tenha feito por meio da purga
gcode:
    #posiciona seu corte customizado, diferente ou na mesma posição do CFS, preencher com comando para direcionar o carrinho para cortar
    SET_PIN PIN=fan0 VALUE=255.00
    G4 P5000
    G1 E-1 F200
    {% for i in range(5) %}
      SET_PIN PIN=descarga_purga VALUE=0
      G4 P150
      SET_PIN PIN=descarga_purga VALUE=1
      G4 P150
    {% endfor %}
    SET_PIN PIN=descarga_purga VALUE=0
    SET_PIN PIN=fan0 VALUE=0.00
  {% endif %}


