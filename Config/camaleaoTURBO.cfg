[gcode_macro VARIAVEIS_TURBO]
# TEMPO E CONTROLE
variable_pulso: 550              # tempo do pulso (ms) = alvo * pulso — controla a resposta do Arduino
variable_aguardar: 3000          # espera entre comandos do Arduino (ms) — muito baixo pode causar erros
variable_saidahub: 3000          # tempo para o filamento percorrer após sensor traseiro, ajusta posição no hub
variable_extrusaodatroca: 30     # mm de filamento empurrado na troca para garantir travamento na extrusora
variable_temperaturabico: 230    # temperatura do bico em trocas ou idle
variable_tirambaco: 100          # Retração extra do filamento ao trocar, para melhorar a retirada combinada com o arduino

# POSIÇÃO DO CARRINHO
variable_eixox: 228.94           # posição X para remover filamento
variable_eixoy: -0.49            # posição Y para remover filamento

# POSIÇÃO DA PURGA CASO NAO USE KIT CFS
variable_x_purga: -5.0           # X da purga
variable_y_purga: 141.13         # Y da purga
variable_z_purga: 37.0           # Z da purga, evitar bater no bico

# LIMPEZA INICIAL
variable_limpezainicial: 100     # filamento extrusado na primeira purga, evita contaminação da primeira camada
gcode:
  M118 "VARIAVEIS_TURBO carregado"
  
#KIT CFS
variable_retrairecortar: 20      # retração antes de cortar o filamento(guilhotina) (nao  pode s er muito, senao  gera entupimento na  troca)
variable_poscorte: 30            # remove o filamento depois do corte, deixando ele livre para ser puxado 

#TESTE DE TROCA 
variable_delay: 30000            # tempo entre as trocas

