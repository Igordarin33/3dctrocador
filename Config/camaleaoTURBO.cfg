                                                  # --- Impressão ---
                                                  
[gcode_macro INICIO_ORCA]
description: Configuração inicial antes da impressão
gcode:
  SET_PIN PIN=ABAIXAR_TEMP_PAUSE VALUE=1
  SET_PIN PIN=descarga_purga VALUE=0
  M118 "Preparando..."
  M82     
  M106 S0     
  M106 P1 S0   
  M106 P2 S0   
  G90         
  TURBORESET 
  G4 P1000

[gcode_macro NANAR]
description: Finaliza a impressão e realiza a remoção do filamento
gcode:
  PAUSE
  G92 E0               
  G90               
  BEEP             
  BEEP
  ESCOLHER N=10
  SET_GCODE_VARIABLE MACRO=PULSAR VARIABLE=alvo VALUE=-1
  {% set atual = -1 %}
  {% if printer.print_stats.state == "paused" %}
     G4 P100
     RESUME
  {% endif %}

[gcode_macro CANCEL_PRINT]
description: Cancela a impressão atual e realiza a remoção do filamento
rename_existing: CANCEL_PRINT_BASE
gcode:
  G0 E-2 F2400       
  G92 E0             
  TURBORESET
  ESCOLHER N=10
  END_PRINT          
  CANCEL_PRINT_BASE
  SET_GCODE_VARIABLE MACRO=PULSAR VARIABLE=alvo VALUE=-1
  {% set atual = -1 %}





