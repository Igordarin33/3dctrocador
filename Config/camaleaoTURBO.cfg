# Detecta a chegada do filamento na extrusora principal.
# - Quando a variável está em 0, o filamento é sempre enviado pelo comando do sensor.
# - Fora isso, a macro ESCOLHER controla o envio do filamento automaticamente.
# - O outro sensor só entra em ação quando é necessária a troca de filamento.
[filament_switch_sensor filament_sensor_2]                                    # <-- Sensor da extrusora
pause_on_runout: false
switch_pin: !nozzle_mcu:PA10
event_delay: 1.5
pause_delay: 0.25
insert_gcode:
  {% set is_paused = printer.print_stats.state == "paused" %}
  {% set temperaturabico = printer["gcode_macro VARIAVEIS_TURBO"].temperaturabico|int %}
  {% set extrusaodatroca = printer["gcode_macro VARIAVEIS_TURBO"].extrusaodatroca|int %}
  # --- Checagens antes de qualquer ação ---
  #{% if "x" not in printer.toolhead.homed_axes or
  #     "y" not in printer.toolhead.homed_axes or
  #     "z" not in printer.toolhead.homed_axes %}
  #  _OFF_
  #  M118 "Homing necessário "
  # G28
  # Substiuido pela Macro do Creality IF_NEED_HOME
  IF_NEED_HOME

  {% endif %}
  {% if printer.extruder.temperature < 200 %}
    {% if printer.extruder.temperature < temperaturabico %}
      _OFF_
      SET_HEATER_TEMPERATURE HEATER=extruder TARGET={temperaturabico}
      TEMPERATURE_WAIT SENSOR=extruder MINIMUM={temperaturabico}
    {% endif %}
    G1 E{extrusaodatroca} #puxão para travar a extrusora antes do motor para de empurrar
  {% endif %}
  _OFF_  # <-- desativa o envio de filamento    


 --- Verifica o modo de recepção do filamento --- 
  DESCARGA_CFS # <-- move para descarga        ##
  {% if printer["output_pin KIT_CFS"].value == 1 %}
         # <-- move para descarga         
      BOX_MATERIAL_FLUSH LEN=90 VELOCITY=360 TEMP={temperaturabico}  # <-- carrega o filamento e  faz  Limpeza  
      {% else %}
          LOAD_MATERIAL                                  ##
          LIMPEZA_CFS    # <-- limpa a descarga          ##

  {% endif %}    
  {% if is_paused %}
      G4 P100
      RESUME
  {% endif %}
runout_gcode:
  M118 ">> Filamento acabou!"
  {% set printing = printer.idle_timeout.state == "Printing" %}
  {% if printing %}
    PAUSE
  {% endif %}
  M118 "filament runout"
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E-30 F180
    G1 E-50 F2000
    G90
  {% endif %}

# Detecta a saída do filamento.
# - Quando a macro ESCOLHER retira o filamento, este sensor atualiza a variável com +100 para indicar que é necessário carregar o próximo.
# - É o sensor principal de controle: ao detectar a saída, dispara o envio do novo filamento com o comando _ON_.
[filament_switch_sensor filament_sensor]                                     # <-- Sensor traseiro
pause_on_runout: false
switch_pin: PC15
event_delay: 1.5  # <-- esse valor é acumulativo com o saidahub, 1.5 segundos + saidahub(2s) = 3.5segundos
pause_delay: 0.25
insert_gcode:
  {% set aguardar = printer["gcode_macro VARIAVEIS_TURBO"].aguardar|int %}
  {% set saidahub = printer["gcode_macro VARIAVEIS_TURBO"].saidahub|int %}
  {% set estado = printer["gcode_macro PULSAR"].alvo|int %}
  {% set desc_list = ["","Extrusora T0","Extrusora T1","Extrusora T2","Extrusora T3","Extrusora T4","Extrusora T5","Extrusora T6","Extrusora T7","Carregar/Inicio T0","Descarregar/Inicio","Inicio","Próximo","Aleatório","Pulso Extra"] %}
  G4 P{saidahub} #tempo de saida do hub, esse valor define quanto tempo ele continua enviando o filamento, após o sensor detectar a saida
  _OFF_  # <-- desliga o filamento sendo retirado
  
  {% if estado >= 100 and estado <= 108 %}  #Se havia uma pendência marcada (100 + N), ativa o trocador para puxar o filamento
    {% set confirmado = estado - 100 %}
    {% if confirmado >= 1 and confirmado <= 8 %} #transforma a variavel para uma extrusora real, 101-100 = T0
      {% set nome = desc_list[confirmado] %}
      RESPOND TYPE=command MSG="Sensor:Remoção detectada — pendente {nome}"
      SET_GCODE_VARIABLE MACRO=PULSAR VARIABLE=alvo VALUE={confirmado}
      G4 P{aguardar}
      _ON_ #envia o novo filamento
    {% else %}
      RESPOND TYPE=error MSG=" Sensor: estado pendente inválido estado={estado}"
      _OFF_
    {% endif %}
  {% else %} 
    {% set nome_atual = (desc_list[estado] if (estado >= 0 and estado <= 14) else "??") %} # sem pendência — não ativa o trocador
    RESPOND TYPE=command MSG=" Sensor:Sem pendência. Estado atual: {nome_atual}"
  {% endif %}
runout_gcode:


                                                  # --- Lógica Principal ---
                                                  
[gcode_macro PULSAR]
description: Envia o pulso N (1–14). Macro crua: só atualiza variável e pulsa o pino para o arduino.
variable_alvo: -1
gcode:
  {% set pulso = printer["gcode_macro VARIAVEIS_TURBO"].pulso|int %}
  {% set novo_alvo = params.N|int %}
  {% if novo_alvo < 1 or novo_alvo > 14 %} # Validação simples (1..14)
    RESPOND TYPE=error MSG="Pulso {novo_alvo} inválido escolha um número entre 1 e 14"
  {% else %}
    SET_GCODE_VARIABLE MACRO=PULSAR VARIABLE=alvo VALUE={novo_alvo}
    {% set tempo = novo_alvo * pulso %}  
    _ON_
    G4 P{tempo}
    _OFF_
  {% endif %}

[gcode_macro ESCOLHER]
description: Troca automática de filamento com descarregamento se necessário.
variable_novo_alvo: 0
gcode:
  {% set tirambaco = printer["gcode_macro VARIAVEIS_TURBO"].tirambaco|int %}
  {% set poscorte = printer["gcode_macro VARIAVEIS_TURBO"].poscorte|int %}
  {% set temperaturabico = printer["gcode_macro VARIAVEIS_TURBO"].temperaturabico|int %}
  {% set is_paused = printer.print_stats.state == "paused" %}
  {% set is_printing = printer.print_stats.state == "printing" %}
  {% set novo_alvo = params.N|int %}
  {% set temperaturabico = printer["gcode_macro VARIAVEIS_TURBO"].temperaturabico|int %}
  {% set atual = printer["gcode_macro PULSAR"].alvo|int %}
  {% if is_printing %}
     PAUSE
    {% if printer.extruder.temperature < temperaturabico %}
      SET_HEATER_TEMPERATURE HEATER=extruder TARGET={temperaturabico}
      TEMPERATURE_WAIT SENSOR=extruder MINIMUM={temperaturabico}
    {% endif %}
  {% endif %}
  # --- Corrige caso atual esteja bugado (100+N) --- #
  {% if atual >= 100 and atual <= 108 %}
    {% set corrigido = atual - 100 %}
    RESPOND TYPE=error MSG="Ops, deu ruim aí,(não carregou o filamento né? hahaha 😅) mas já estou resolvendo! Além disso vou resetar o Arduino e fazer o homing, blz?"
    RESPOND TYPE=error MSG="Confira se o Arduino está em 'PRONTO!' e se não há nenhum filamento carregado. Deixe todos os filamentos preparados para serem inseridos."
    TURBORESET
    PULSAR N=11
    RESPOND TYPE=command MSG="Realizando Homing do Arduino..."
    SET_GCODE_VARIABLE MACRO=PULSAR VARIABLE=alvo VALUE=0
    {% set atual = 0 %}
  {% endif %}
  {% set pulso = printer["gcode_macro VARIAVEIS_TURBO"].pulso|int %}
  {% set aguardar = printer["gcode_macro VARIAVEIS_TURBO"].aguardar|int %}
  {% set desc_list = ["","Extrusora T0","Extrusora T1","Extrusora T2","Extrusora T3","Extrusora T4","Extrusora T5","Extrusora T6","Extrusora T7","Carregar/Inicio T0","Descarregar/Inicio","Inicio","Próximo","Aleatório","Pulso Extra"] %}
  {% set desc_novo = desc_list[novo_alvo] if (1 <= novo_alvo <= 14) else "??" %}
  {% set desc_atual = desc_list[atual] if (0 <= atual <= 14) else "??" %}

  
  # --- Checagens antes de qualquer ação ---
  # --- HOME X, Y, Z ---
  {% if "x" not in printer.toolhead.homed_axes or
        "y" not in printer.toolhead.homed_axes or
        "z" not in printer.toolhead.homed_axes %}
    _OFF_
    M118 "Home XYZ necessário - executando G28"
    G28
  {% endif %}
  # --- Pré aquecimento ---
  {% if printer.extruder.temperature < 200 %}
    {% if printer.extruder.temperature < temperaturabico %}
      SET_HEATER_TEMPERATURE HEATER=extruder TARGET={temperaturabico}
      TEMPERATURE_WAIT SENSOR=extruder MINIMUM={temperaturabico}
    {% endif %}
  {% endif %}

# --- A mágica acontece aqui em baixo: ---

# --- Se for -1(alvo) e não for 9, 10, 11, realizar Homing inicial(arduino)  ---
  {% if atual == -1 and novo_alvo not in [9,10,11] %}
    M118 Realizando Homing inicial antes da troca...
    RESPOND TYPE=command MSG="Realizando Homing do Arduino..."
    {% set homing = 11 * pulso %}
    G4 P{aguardar}
    _ON_
    G4 P{homing}
    _OFF_
    G4 P{aguardar}
    SET_GCODE_VARIABLE MACRO=PULSAR VARIABLE=alvo VALUE=0
    {% set atual = 0 %} # <-- força a variável local
  {% endif %}
  
# --- Se for pulso 11 realizar o homing ---
  {% if novo_alvo == 11 %} #  
    G4 P{aguardar}
    PULSAR N=11
    G4 P{aguardar}
    SET_GCODE_VARIABLE MACRO=PULSAR VARIABLE=alvo VALUE=0
    {% set atual = 0 %} # <-- força a variável local
    
# --- Se for pulso 10 (homing e descarregar) ---
  {% elif novo_alvo == 10 %} 
    {% if atual == 0 %}
      M118 Nenhum filamento carregado, nada a descarregar.
    {% else %}
      {% if printer["output_pin KIT_CFS"].value == 1 %}
            DESCARGA_CFS
            RETRAIR_CORTAR  # <-- retrai antes do corte     ## 
            BOX_CUT_MATERIAL       # <-- corta o filamento         ##
            G1 E-{poscorte} # <-- retira o filamento da extrusora
          {% else %}
            DESCARGA_CFS   # <-- move para descarga        ##
            QUIT_MATERIAL                                  ##
            LIMPEZA_CFS    # <-- limpa a descarga          ##
          {% endif %}
      RESPOND TYPE=command MSG="{desc_novo} ..."
      G4 P{aguardar}
      PASSO_FRENTE
      PULSAR N=10 
      G4 P{aguardar}
      _ON_ #descarrega
      G1 E-100 F3000
      G92 E0
      RESPOND TYPE=command MSG="Sem filamento"
      SET_GCODE_VARIABLE MACRO=PULSAR VARIABLE=alvo VALUE=0
      {% set atual = 0 %} # <-- força a variável local
    {% endif %}


# --- Se for pulso 9 (homing e carregar t0) ---    
  {% elif novo_alvo == 9 %}
    {% if atual == 1 %}
      M118 {desc_novo} já está carregada, nada a fazer.
      {% if printer.print_stats.state == "paused" %}
         G4 P100
         RESUME
      {% endif %}
    {% else %}
      RESPOND TYPE=command MSG="{desc_novo} ..."
      DESCARGA_CFS
      G4 P{aguardar}
      PULSAR N=11 
      G4 P{aguardar}
      _ON_
      SET_GCODE_VARIABLE MACRO=PULSAR VARIABLE=alvo VALUE=1
      {% if printer.print_stats.state == "paused" %}
         G4 P100
         RESUME
      {% endif %}
      {% set atual = 1 %} # <-- força a variável local
    {% endif %}
  {% else %}


# --- Restante do código só roda se não for 9,10,11 ---
    {% if novo_alvo < 1 or novo_alvo > 14 %} # 
      M118 ERRO: Pulso {desc_novo} inválido! Escolha:
      M118 1: Extrusora T0
      M118 2: Extrusora T1
      M118 3: Extrusora T2
      M118 4: Extrusora T3
      M118 5: Extrusora T4
      M118 6: Extrusora T5
      M118 7: Extrusora T6
      M118 8: Extrusora T7
      M118 9: Carregar/Inicio T0
      M118 10: Descarregar/Inicio
      M118 11: Inicio
      M118 12: Próximo
      M118 13: Aleatório
      M118 14: Pulso Extra
      RESPOND TYPE=error MSG="Pulso inválido"
    {% else %}
      {% set desc_novo = desc_novo %}
      {% set desc_atual = desc_atual %}

      
# --- Se já carregado o filamento pedido, nao fazer nada ---
      {% if atual == novo_alvo %}  
        M118 {desc_novo} já está carregada, nada a fazer.
        {% if is_paused %}
         RESUME
        {% endif %}

# --- Se não tem filamento carregado (0), só carregar o novo ---
      {% elif atual == 0 %} 
        G4 P{aguardar}
        RESPOND TYPE=command MSG="Nenhum filamento carregado, carregando {desc_novo} ..."
        PULSAR N={novo_alvo}
        G4 P{aguardar}
        _ON_

# --- Se tem outro filamento carregado, descarregar e carregar o novo ---
      {% else %} # 
        G4 P{aguardar}
        M118 Descarregando {desc_atual} antes de carregar {desc_novo}...
        G4 P{aguardar}
        {% if printer["output_pin KIT_CFS"].value == 1 %}
            RETRAIR_CORTAR  # <-- retrai antes do corte     ##
            BOX_CUT_MATERIAL       # <-- corta o filamento         ##
            G1 E-{poscorte} # <-- retira o filamento da extrusora
          {% else %}
            DESCARGA_CFS   # <-- move para descarga        ##
            QUIT_MATERIAL                                  ##
            LIMPEZA_CFS    # <-- limpa a descarga          ##
          {% endif %}
        G4 P{aguardar}
        PASSO_FRENTE    
        PULSAR N={novo_alvo} # <--  escolhe a próxima extrusora
        G4P{aguardar}
        _ON_ # <-- remove o filamento
        G1 E-{tirambaco} F3000 # <--enquando o trocador puxa, a extrusora empurra
        G92 E0
        SET_GCODE_VARIABLE MACRO=PULSAR VARIABLE=alvo VALUE={100 + novo_alvo}
      {% endif %}
    {% endif %}
  {% endif %}




