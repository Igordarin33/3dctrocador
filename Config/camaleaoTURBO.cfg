                                                  # --- Pinagem ---
[respond]
[virtual_pins]

[output_pin troca_cor]
pin: PA0
pwm: False
value: 0 # pino mestre que ativa o Arduino — sem ele, nenhuma ação de troca é possível
shutdown_value: 0

[output_pin descarga_purga]
pin: PB0
pwm: False
value: 0 # ativa o servo da descarga de filamento — aproveita porta PB0 (antes usada para LED)
shutdown_value: 0

[output_pin KIT_CFS]
pin: virtual_pin:KIT_CFS_pin
pwm: False
value: 0 #Valor 1 para kit UPGRADE CFS (cortador e descarga) 


[output_pin ABAIXAR_TEMP_PAUSE]
pin: virtual_pin:ABAIXAR_TEMP_PAUSE_pin
pwm: False
value: 0 #responsavel por abaixar ou não, a temperatura durante o PAUSE

[gcode_macro AJUSTA_TEMPERATURA]
description: Evita que a temperatura seja abaixada para $140°c durante o pause
gcode:
  {% if printer["output_pin ABAIXAR_TEMP_PAUSE"].value == 1 %}
    M104 S{printer.extruder.target}   ; mantém temperatura da impressão
    M118 "Temperatura mantida"
  {% else %}
    M104 S140                         ; reduz para 140°C
  {% endif %}



